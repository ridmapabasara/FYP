TrajectoryPlannerROS:
  max_vel_x: 0.35
  min_vel_x: -0.35
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 0.6
  min_vel_theta: -0.6
  min_in_place_vel_theta: 0.5
  escape_vel: -0.4

  acc_lim_theta: 0.5
  acc_lim_x: 0.05
  acc_lim_y: 0.0

  yaw_goal_tolerance: 0.2
  xy_goal_tolerance: 0.2

  sim_time: 3.0
  vx_samples: 20
  vtheta_samples: 30

  holonomic_robot: false

  meter_scoring: true
  dwa: true
  pdist_scale: 1.0
  gdist_scale: 0.8
  occdist_scale: 0.01
  publish_cost_grid_pc: true
